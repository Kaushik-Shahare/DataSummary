<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Upload File</h2>

      <!-- Display any error messages -->
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %} {% if success %}
      <div class="alert alert-success">{{ success }}</div>
      {% endif %}

      <!-- File upload form -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="file">Choose an Excel or CSV file:</label>
          <input
            type="file"
            name="file"
            id="file"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            name="send_report"
            id="send_report"
            class="form-check-input"
          />
          <label class="form-check-label" for="send_report"
            >Send report via email</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <!-- Display the summary in a table if available -->
      {% if summary %}
      <h3 class="mt-4">Summary Report</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Cust State</th>
            <th>Cust Pin</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          {% for item in summary %}
          <tr>
            <td>{{ item.Cust_State }}</td>
            <td>{{ item.Cust_Pin }}</td>
            <td>{{ item.Count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
